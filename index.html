<html>
    <head>
        <link rel="stylesheet" href="style.css"></link>
        <script src=".dist/index.js" defer></script>
    </head>
    <body>
        <template id="template">
            <table id="templatetable" border="1" width="70%">
                <tr>
                   <td> <div><b>Name: </b><span id="outputname" ></span></div></td>
                </tr>
                <tr>
                    <td><div><b>Comment: </b> <span id="outputcomment" ></span></div></td>
                </tr>
                <tr>
                    <td><div><b>Rating: </b><span id="outputrating" ></span></div></td>
                </tr>
                <tr>
                    <td><div><b>Date Comment Posted: </b><span id="currentdate"></span></div></td>
                </tr>
                <br/>
                <br/>
            </table>
        </template>
        <br/>
        <table id="reviewtable" width="70%">
        <tr>
            <td>
                <h1 id="title">Nike Air Max</h1>
            </td>
        </tr>
        <tr>
            <td style="width:50%">
                <img src="images/noke shoes.jpg" alt="nike shoes" id="shoeimage">
                <br/>
                <small>Image Source: unsplash.com </small>
                <br/>
                <small>Photograper: Hermes Rivera</small>
            </td>
            <td>
                <p id="productdescription">
                    High Quality Footwear. Made with the best material.
                    Includes shock absorption technology and is designed
                    to be used for almost any sport. Number 1 recommended shoes.
                </p>
            </td>
        </tr>
        <tr>
            <td>
                <div>
                    <h4 id="averageLable">Average Rating: <span id="average"></h4>
                </div>
            </td>
        </tr>
            <tr>
                <td>
                    <small id="blankfielderror"></small>
                    Name: </br>
                    <input type="text" id="reviewername" width="100%" maxlength="40">
                    </td>
                <td>
                    Comment: <br/>
                    <input type="text" id="comment" width="100%" maxlength="50"></td>
                </td>

            </tr>
            <tr>
                <td>
                    Rating: <br/>
                    <input type="number" id="rating" min="1" max="5">
                    <br/>
                    <small id="ratingerror"><small>
                </td>
            </tr>
            <tr>
                <td>
                    <br/>
                    <button id="submitbtn">Submit Review</button>
                </td>
            </tr>
        </table>
        <hr>
        <div id="resposepoint"></div>
    </body>
</html>
